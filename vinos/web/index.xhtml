<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Mantenimiento de Cliente</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panelGrid columns= "2">
                <p:outputLabel value="Nombre"/>
                <p:inputText value="#{clienteC.cliente.nomcli}"/>
                <p:outputLabel value ="Apellido"/>
                <p:inputText value ="#{clienteC.cliente.apepatcli}"/>
                <p:outputLabel value="DNI"/>
                <p:inputText value="#{clienteC.cliente.dnicli}" maxlength="8"/>
                <p:commandButton action="#{clienteC.listar()}" value="Listar" update="data"/>                
            </p:panelGrid>
            <p:dataTable id="data" var="cliente2" value="#{clienteC.listaCliente}" rowKey="#{cliente2.codcli}"
                         rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport}{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                         rowsPerPageTemplate="5,10,15">  
                <f:facet name="header">
                    Listado de cliente
                </f:facet>
                <p:column headerText="codcli">
                    <h:outputText value="#{cliente2.codcli}"/>
                </p:column>
                <p:column headerText="nombre">
                    <h:outputText value="#{cliente2.nomcli}"/>
                </p:column>
                <p:column headerText="Apellido">
                    <h:outputText value="#{cliente2.apepatcli}" />
                </p:column>
                <p:column headerText="DNI">
                    <h:outputText value="#{paciente2.dni}" />
                </p:column>
            </p:dataTable> 
        </h:form>
    </h:body>
</html>
